<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-white shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ShoppingMart</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                   
                </ul>
              
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="section-title">Your Shopping Cart</h2>
        <table class="table table-dark table-striped">
       <thead>
        <tr>
            <th>Product</th>
          <th>Name</th>
           <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
       </thead>
       <tbody id="cart-items">

       </tbody>
  </table>
       <h3 class="text-end"> Total Amount :   <span id="total-amount" >0</span></h3>
       <button class=" btn btn-success float-end mt-3" onclick="checkout()">Proceed To Pay</button>

      


    </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
