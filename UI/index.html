<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search - Find Your Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš‚ Train Search</h1>
            <p>Find the perfect train for your journey</p>
        </div>

        <form class="search-form" id="searchForm">
            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <label for="source">From</label>
                        <input type="text" id="source" name="source" placeholder="Enter source station code (e.g., NDLS)" required>
                    </div>
                    
                    <button type="button" class="swap-btn" id="swapBtn" title="Swap stations">
                        â‡„
                    </button>
                    
                    <div class="input-wrapper">
                        <label for="destination">To</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter destination station code (e.g., MMCT)" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="search-btn" id="searchBtn">
                    Search Trains
                </button>
            </div>
        </form>

        <div class="results" id="results"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
